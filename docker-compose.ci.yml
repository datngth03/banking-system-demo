version: '3.8'

services:
  banking-api-test:
    build:
      context: .
      dockerfile: src/BankingSystem.API/Dockerfile
      target: build
    environment:
      - ASPNETCORE_ENVIRONMENT=Test
    command: ["dotnet", "test", "--logger:trx", "--results-directory", "/testresults"]
    volumes:
      - ./TestResults:/testresults

  banking-api-staging:
    build:
      context: .
      dockerfile: src/BankingSystem.API/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0-staging}
        BUILD_DATE: ${BUILD_DATE}
    image: banking-api:staging
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STAGING}
      - ConnectionStrings__Redis=${REDIS_CONNECTION_STAGING}
      - JwtSettings__Secret=${JWT_SECRET_STAGING}
    ports:
      - "8081:8080"
    depends_on:
      - postgres-staging
      - redis-staging
    networks:
      - banking-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres-staging:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=BankingSystemStaging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_STAGING}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
    networks:
      - banking-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data-staging:/data
    networks:
      - banking-network-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data-staging:
  redis-data-staging:

networks:
  banking-network-staging:
    driver: bridge
