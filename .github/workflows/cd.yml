name: CD - Build and Deploy

on:
  # ? Ch? ch?y SAU KHI CI workflow hoàn thành
  workflow_run:
    workflows: ["CI - Build and Test"]  # ? Tên c?a CI workflow
    types:
      - completed
    branches:
      - main
  
  # Manual trigger v?n gi?
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  
  # Tag push v?n gi?
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/banking-api
  DOTNET_VERSION: '8.0.x'

jobs:
  # ? Ki?m tra CI workflow status
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    # Ch? ch?y n?u trigger là workflow_run
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check CI workflow result
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "CI workflow failed or was cancelled!"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          exit 1
      
      - name: CI passed
        run: |
          echo "? CI workflow passed successfully"
          echo "Proceeding with CD..."

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    # Ch?y sau check-ci-status ho?c n?u là manual/tag trigger
    needs: [check-ci-status]
    if: |
      always() && 
      (needs.check-ci-status.result == 'success' || 
       github.event_name == 'workflow_dispatch' || 
       github.event_name == 'push')
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          # Tag push: use tag as version (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # Branch push: use semantic version with short SHA (e.g., 1.0.0-main.abc1234)
          VERSION="1.0.0-${GITHUB_REF#refs/heads/}.${GITHUB_SHA::7}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/BankingSystem.API/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.version }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

  scan-docker-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: build-docker-image
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-docker-image.outputs.image-digest }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker-image, scan-docker-image]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://banking-api-staging.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Staging (Placeholder)
      run: |
        echo "Deploying to staging environment..."
        echo "Version: ${{ needs.build-docker-image.outputs.version }}"
        echo "Image: ${{ needs.build-docker-image.outputs.image-tag }}"
        echo "Digest: ${{ needs.build-docker-image.outputs.image-digest }}"
        # Add your deployment commands here
        # Examples:
        # - kubectl apply -f k8s/staging/
        # - helm upgrade --install banking-api ./charts/banking-api
        # - az containerapp update ...

    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        # Add smoke test commands here

    - name: Notify deployment
      if: always()
      run: |
        echo "Deployment to staging completed"
        echo "Status: ${{ job.status }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-image, scan-docker-image, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://banking-api.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Production (Placeholder)
      run: |
        echo "Deploying to production environment..."
        echo "Version: ${{ needs.build-docker-image.outputs.version }}"
        echo "Image: ${{ needs.build-docker-image.outputs.image-tag }}"
        echo "Digest: ${{ needs.build-docker-image.outputs.image-digest }}"
        # Add your production deployment commands here

    - name: Run smoke tests
      run: |
        echo "Running smoke tests against production..."
        # Add smoke test commands here

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release
          
          Version: ${{ needs.build-docker-image.outputs.version }}
          Docker Image: ${{ needs.build-docker-image.outputs.image-tag }}
          Digest: ${{ needs.build-docker-image.outputs.image-digest }}
          
          ### Deployment
          - Staging: ? Completed
          - Production: ? Completed

    - name: Notify deployment
      if: always()
      run: |
        echo "Deployment to production completed"
        echo "Status: ${{ job.status }}"
