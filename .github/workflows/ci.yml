name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'BankingSystem.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    # Add services for integration tests
    services:
      postgres-business:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: BankingSystemDb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres-hangfire:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: BankingSystemHangfire
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test tests/BankingSystem.Tests/BankingSystem.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results-unit.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults

    - name: Run integration tests
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=BankingSystemDb;Username=postgres;Password=postgres123"
        ConnectionStrings__HangfireConnection: "Host=localhost;Port=5433;Database=BankingSystemHangfire;Username=postgres;Password=postgres123"
        ConnectionStrings__Redis: "localhost:6379"
      run: |
        dotnet test tests/BankingSystem.IntegrationTests/BankingSystem.IntegrationTests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test-results-integration.trx" \
          --collect:"XPlat Code Coverage"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30

    - name: Code coverage report
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        fail_ci_if_error: false
        verbose: true

    - name: Build artifacts
      run: |
        dotnet publish src/BankingSystem.API/BankingSystem.API.csproj \
          --configuration Release \
          --output ./publish \
          --no-build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: banking-api
        path: ./publish
        retention-days: 7

  code-analysis:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Run code analysis
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore /p:AnalysisMode=AllEnabledByDefault

    - name: Check code formatting
      run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Dependency vulnerability check
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt

    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-report
        path: vulnerability-report.txt
