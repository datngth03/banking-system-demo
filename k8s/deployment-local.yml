apiVersion: v1
kind: Namespace
metadata:
  name: banking-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-api-config
  namespace: banking-system
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ServiceName: "BankingSystem.API"
  ServiceVersion: "1.0.0"
  Environment: "Kubernetes"
  AllowedHosts: "*"
  # Seq Configuration
  Logging__Seq__Url: "http://seq.monitoring.svc.cluster.local:5341"
  Logging__Seq__ApiKey: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: banking-api-secrets
  namespace: banking-system
type: Opaque
stringData:
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=BankingSystemDb;Username=postgres;Password=Admin@123456"
  ConnectionStrings__HangfireConnection: "Host=postgres-hangfire-service;Port=5432;Database=BankingSystemHangfire;Username=postgres;Password=Admin@123456"
  JwtSettings__Secret: "your-super-secret-jwt-key-min-32-chars-change-in-production-please"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-api
  namespace: banking-system
  labels:
    app: banking-api
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banking-api
  template:
    metadata:
      labels:
        app: banking-api
        version: v1
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: banking-api
        image: banking-system-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
          value: "true"
        envFrom:
        - configMapRef:
            name: banking-api-config
        - secretRef:
            name: banking-api-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            httpHeaders:
            - name: Host
              value: "localhost"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            httpHeaders:
            - name: Host
              value: "localhost"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
            httpHeaders:
            - name: Host
              value: "localhost"
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: banking-api-service
  namespace: banking-system
  labels:
    app: banking-api
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: banking-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: banking-api-hpa
  namespace: banking-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: banking-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
