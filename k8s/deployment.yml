apiVersion: v1
kind: Namespace
metadata:
  name: banking-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-api-config
  namespace: banking-system
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ServiceName: "BankingSystem.API"
  ServiceVersion: "1.0.0"
  Environment: "Kubernetes"
---
apiVersion: v1
kind: Secret
metadata:
  name: banking-api-secrets
  namespace: banking-system
type: Opaque
stringData:
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=BankingSystemDb;Username=postgres;Password=CHANGE_ME"
  ConnectionStrings__HangfireConnection: "Host=postgres-hangfire-service;Port=5432;Database=BankingSystemHangfire;Username=postgres;Password=CHANGE_ME"
  JwtSettings__Secret: "CHANGE_ME_TO_SECURE_SECRET_KEY_AT_LEAST_32_CHARACTERS_LONG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-api
  namespace: banking-system
  labels:
    app: banking-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: banking-api
  template:
    metadata:
      labels:
        app: banking-api
    spec:
      containers:
      - name: banking-api
        image: your-docker-registry/banking-system-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        envFrom:
        - configMapRef:
            name: banking-api-config
        - secretRef:
            name: banking-api-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: banking-api-service
  namespace: banking-system
  labels:
    app: banking-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: banking-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-api-ingress
  namespace: banking-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.bankingsystem.com
    secretName: banking-api-tls
  rules:
  - host: api.bankingsystem.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: banking-api-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: banking-api-hpa
  namespace: banking-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: banking-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
