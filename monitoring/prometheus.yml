global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'banking-system'
    environment: 'docker'

# Scrape configurations
scrape_configs:
  # Banking API metrics
  - job_name: 'banking-api'
    static_configs:
      - targets: ['banking-api:80']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (optional - requires postgres_exporter)
