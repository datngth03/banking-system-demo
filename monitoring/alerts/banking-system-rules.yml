groups:
  - name: banking_system_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/sec on {{ $labels.instance }}"

      # Slow API responses
      - alert: SlowAPIResponses
        expr: histogram_quantile(0.95, rate(http_server_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API responses are slow"
          description: "p95 latency is {{ $value }}s on {{ $labels.instance }}"

      # High failed login rate
      - alert: HighFailedLoginRate
        expr: rate(banking_login_failed[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High failed login rate"
          description: "Failed login rate is {{ $value }}/sec - possible brute force attack"

      # Database connection issues
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database is unreachable"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_working_set_bytes > 1073741824
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}B on {{ $labels.instance }}"

      # API down
      - alert: APIDown
        expr: up{job="banking-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Banking API is down"
          description: "Banking API on {{ $labels.instance }} is unreachable"

      # High transaction volume
      - alert: HighTransactionVolume
        expr: rate(banking_transactions_count[5m]) > 100
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High transaction volume"
          description: "Transaction rate is {{ $value }}/sec"

      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is unreachable"
