global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Add webhook, email, or Slack here
    webhook_configs:
      - url: 'http://banking-api:80/api/webhooks/alerts'
        send_resolved: true

  - name: 'critical'
    # Critical alerts - email + SMS
    # email_configs:
    #   - to: 'ops-team@bankingsystem.com'
    #     from: 'alerts@bankingsystem.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alerts@bankingsystem.com'
    #     auth_password: 'your-password'
    webhook_configs:
      - url: 'http://banking-api:80/api/webhooks/alerts'
        send_resolved: true

  - name: 'warning'
    # Warning alerts - email only
    webhook_configs:
      - url: 'http://banking-api:80/api/webhooks/alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
